name: Exploring Variables and Secrets with Docker

on:
    push:
        branches: ["main"]

env:
    CONTAINER-REGISTRY: docker.io

    IMAGE-NAME: k8s-web-to-nginx      
      
jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
            - name: Docker Build
              run: echo docker build -t ${{ env.CONTAINER-REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE-NAME }}:latest-mar-25

            - name: Docker Login
              run: echo docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}

            - name: Docker publish
              run: echo docker push ${{ env.CONTAINER-REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE-NAME }}:latest-mar-25
              
    deploy:
        needs: docker
        runs-on: ubuntu-latest
        steps:
            - name: Docker Run
              run: echo docker run -d -p 8080:80 ${{ env.CONTAINER-REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE-NAME }}:latest-mar-25      
              
              